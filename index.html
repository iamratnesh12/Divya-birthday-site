<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-top: 60px;
      letter-spacing: 0.3rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .letter {
      display: inline-block;
      margin: 0 5px;
      transition: transform 0.3s ease;
      animation: float 3s ease-in-out infinite;
      font-weight: 600;
    }

    .letter:hover {
      transform: scale(1.2) rotate(5deg);
    }

    .r-link {
      cursor: pointer;
      color: white;
      text-decoration: none;
    }

    .message {
      margin-top: 40px;
      font-size: 1.6rem;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      color: #fffce6;
      line-height: 2.2rem;
    }

    canvas#confetti {
      position: fixed;
      pointer-events: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* BUBBLE PARTICLES */
    #bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: rise linear forwards;
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>
    <span class="letter">H</span>
    <span class="letter">A</span>
    <span class="letter">P</span>
    <span class="letter">P</span>
    <span class="letter">Y</span>
    &nbsp;
    <span class="letter">B</span>
    <span class="letter">I</span>
    <span class="letter">
      <a class="r-link" onclick="goToSecret()">R</a>
    </span>
    <span class="letter">T</span>
    <span class="letter">H</span>
    <span class="letter">D</span>
    <span class="letter">A</span>
    <span class="letter">Y</span>
  </h1>

  <div class="message">
    Wishing you Bocchudi a day filled with laughte , joy, and success. <br>
    You' e the sunshine that b ightens eve y moment. <br>
    WIsh you a very happy bi thday Divya! Enjoy to the fullest! ðŸ’–ðŸŽ‚âœ¨
  </div>

  <canvas class="confetti" id="confetti"></canvas>
  <div id="bubbles"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function goToSecret() {
      // Change this to your secret URL
      window.location.href = "terminal.html";
    }

    // Confetti burst loop
    setInterval(() => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }, 3000);

    // Bubble particle generation
    function createBubble() {
      const bubble = document.createElement('div');
      const size = Math.random() * 20 + 10;
      bubble.classList.add('bubble');
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = (Math.random() * 5 + 4) + 's';
      document.getElementById('bubbles').appendChild(bubble);

      // Remove after animation
      setTimeout(() => bubble.remove(), 9000);
    }

    setInterval(createBubble, 300);
  </script>

</body>
</html>
